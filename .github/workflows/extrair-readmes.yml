name: Extrair ZIPs de Readmes

on:
  workflow_dispatch:

jobs:
  unzip_readmes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extrair ZIPs da pasta readmes
        run: |
          for f in readmes/*.zip; do
            unzip "$f" -d readmes/
          done

      - name: Commit e Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add readmes/
          git commit -m "Extração automática de ZIPs em readmes" || echo "Nada para commitar"
          git push
